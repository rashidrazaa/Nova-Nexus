<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - College Event Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/home.css">
</head>
<body class="font-['Inter'] bg-gray-50">
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo"/>
                    <span class="ml-2 text-lg font-semibold text-gray-900 hidden sm:block">Event Hub</span>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/index.html" class="text-gray-500 hover:border-gray-300 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Home</a>
                        <a href="#" class="text-custom border-custom border-b-2 px-1 pt-1 text-sm font-medium">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-16">
        <section class="py-16 sm:py-20 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="max-w-md mx-auto">
                    <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-900 mb-8">Login</h2>
                    <form id="loginForm" class="space-y-6 bg-gray-50 p-6 rounded-lg shadow-sm">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" required/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" required/>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="remember" class="rounded border-gray-300 text-custom focus:ring-custom"/>
                                <span class="ml-2 text-sm text-gray-700">Remember Me</span>
                            </label>
                        </div>
                        <div>
                            <button type="submit" id="loginSubmit" class="w-full rounded-md bg-custom text-white py-2 hover:bg-opacity-90 transition hover-raise flex justify-center items-center">
                                <span>Login</span>
                                <span id="loginLoader" class="loader ml-2 hidden"></span>
                            </button>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                            </div>
                        </div>
                        <button type="button" class="rounded-md w-full border border-gray-300 bg-white text-gray-700 py-2 flex items-center justify-center hover:bg-gray-50 transition">
                            <i class="fab fa-google mr-2"></i> Google
                        </button>
                        <button type="button" class="rounded-md w-full border border-gray-300 bg-white text-gray-700 py-2 flex items-center justify-center hover:bg-gray-50 transition">
                            <i class="fab fa-linkedin mr-2"></i> LinkedIn
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="mt-8 border-t border-gray-200 pt-8">
                <p class="text-sm text-gray-400 text-center">Â© 2025 College Event Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Success Modal -->
    <div id="loginSuccessModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 overflow-y-auto h-full w-full z-50 hidden modal">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white modal-content">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                    <i class="fas fa-check text-green-600"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Login Successful!</h3>
                <p class="text-sm text-gray-500 mb-6">Welcome back! Redirecting to your dashboard...</p>
                <button id="loginSuccessClose" class="rounded-md w-full bg-custom text-white py-2 hover:bg-opacity-90 transition">Continue</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
