<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Participant Registration - College Event Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/home.css">
</head>
<body class="font-['Inter'] bg-gray-50">
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo"/>
                    <span class="ml-2 text-lg font-semibold text-gray-900 hidden sm:block">Event Hub</span>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="index.html" class="text-gray-500 hover:border-gray-300 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Home</a>
                        <a href="#" class="text-custom border-custom border-b-2 px-1 pt-1 text-sm font-medium">Register as Participant</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-16">
        <section class="py-16 sm:py-20 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="max-w-md mx-auto">
                    <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-900 mb-8">Register as Participant</h2>
                    <form id="participantForm" class="space-y-6 bg-gray-50 p-6 rounded-lg shadow-sm">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" required/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" required/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" required/>
                            <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters with a number and special character</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">College ID</label>
                            <input type="text" name="collegeId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" required/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Interests</label>
                            <div class="mt-2 grid grid-cols-2 gap-2">
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="interests" value="academic" class="rounded border-gray-300 text-custom focus:ring-custom"/>
                                    <span class="ml-2 text-sm text-gray-700">Academic</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="interests" value="cultural" class="rounded border-gray-300 text-custom focus:ring-custom"/>
                                    <span class="ml-2 text-sm text-gray-700">Cultural</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="interests" value="sports" class="rounded border-gray-300 text-custom focus:ring-custom"/>
                                    <span class="ml-2 text-sm text-gray-700">Sports</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="interests" value="tech" class="rounded border-gray-300 text-custom focus:ring-custom"/>
                                    <span class="ml-2 text-sm text-gray-700">Tech</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" id="participantSubmit" class="w-full rounded-md bg-custom text-white py-2 hover:bg-opacity-90 transition hover-raise flex justify-center items-center">
                                <span>Register</span>
                                <span id="participantLoader" class="loader ml-2 hidden"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="mt-8 border-t border-gray-200 pt-8">
                <p class="text-sm text-gray-400 text-center">Â© 2025 College Event Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
